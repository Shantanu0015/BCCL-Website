<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCCL Departments</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .header { background: #002147; color: #fff; padding: 20px 0; text-align: center; }
        .header img { height: 60px; vertical-align: middle; }
        .header h1 { display: inline-block; margin: 0 0 0 15px; font-size: 2.2rem; vertical-align: middle; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
        .departments-list { list-style: none; padding: 0; margin: 0; }
        .departments-list li { background: #f1f5fa; border-radius: 8px; margin-bottom: 18px; padding: 22px 24px; font-size: 1.1rem; color: #002147; box-shadow: 0 1px 4px rgba(0,0,0,0.04); display: flex; align-items: center; }
        .departments-list li img { width: 48px; height: 48px; object-fit: contain; margin-right: 18px; border-radius: 8px; background: #fff; border: 2px solid #e3eaf6; }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .departments-list li { flex-direction: column; align-items: flex-start; }
            .departments-list li img { margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../../BCCL_LOGO-6.jpeg" alt="BCCL Logo">
        <h1>Departments of BCCL</h1>
    </div>
    <div class="container">
        <ul class="departments-list">
            <li><img src="card/CMD Secretariat.png" alt="COMPANY SECRETARY">COMPANY SECRETARY</li>
            <li><img src="card/System.jpg" alt="">SYSTEM DEPARTMENT</li>
            <li><img src="card/enviroment department.jpg" alt="ENVIRONMENT DEPARTMENT">ENVIRONMENT DEPARTMENT</li>
            <li><img src="card/Co-ordination Department.jpg" alt="CO-ORDINATION DEPARTMENT">CO-ORDINATION DEPARTMENT</li>
            <li><img src="card/cmd_secretariat.png" alt="CMD Secretariat">CMD Secretariat</li>
            <li><img src="card/Medical Department.jpg" alt="MEDICAL DEPARTMENT">MEDICAL DEPARTMENT</li>
            <li><img src="card/Marketing & Sales Department.jpg" alt="MARKETING & SALE DEPARTMENT">MARKETING & SALE DEPARTMENT</li>
            <li><img src="card/Pf and Pension Department.jpg" alt="PF & PENSION DEPARTMENT">PF & PENSION DEPARTMENT</li>
            <li><img src="card/Safty and Rescue.jpg" alt="SAFTY & RESCUE DEPARTMENT">SAFTY & RESCUE DEPARTMENT</li>
        </ul>
    </div>
</body>
</html>
