<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCCL Login</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body {
            min-height: 100vh;
            background: #e3eaf6;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                #1e1e2f 0%,
                #3c3c5e 25%,
                #ff9f43 75%,
                #2d3436 100%
            );
            opacity: 0.2;
            z-index: -1;
            animation: vibrantGradient 12s ease infinite;
        }

        @keyframes vibrantGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Animation */
        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .particle.coal-dust {
            background: #2d3436;
            animation: floatDust 8s infinite ease-in-out;
        }

        .particle.sparkle {
            background: #ff9f43;
            animation: sparkle 3s infinite ease-in-out;
        }

        @keyframes floatDust {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-120px) translateX(20px) scale(0.7);
                opacity: 0.3;
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.6;
            }
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50px) scale(0.3);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
        }

        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,33,71,0.13);
            padding: 40px 32px 32px 32px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 1s cubic-bezier(.77,0,.175,1);
            position: relative;
            z-index: 1;
        }

        .login-logo {
            width: 70px;
            margin-bottom: 18px;
            animation: bounceInRotate 1.2s ease-in-out;
        }

        .login-title {
            font-size: 1.6em;
            color: #002147;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .login-form input {
            padding: 12px 16px;
            border: 1.5px solid #cfd9e6;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s, transform 0.3s;
            outline: none;
            animation: slideInInput 0.5s ease-in-out forwards;
            animation-delay: calc(0.2s * var(--input-order));
        }

        .login-form input:nth-child(1) { --input-order: 1; }
        .login-form input:nth-child(2) { --input-order: 2; }

        .login-form input:focus {
            border: 1.5px solid #0036e6;
            transform: scale(1.02);
        }

        .login-btn {
            padding: 12px 0;
            background: linear-gradient(90deg, #0036e6 60%, #ff9f43 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,54,230,0.08);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #002147 60%, #ff6b6b 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 12px rgba(0,54,230,0.2);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .login-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .login-links {
            margin-top: 18px;
            font-size: 0.98em;
        }

        .login-links a {
            color: #0036e6;
            text-decoration: underline;
            margin: 0 8px;
            transition: color 0.2s, transform 0.2s;
        }

        .login-links a:hover {
            color: #ff9f43;
            transform: translateY(-1px);
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceInRotate {
            0% { transform: scale(0.7) rotate(-10deg); opacity: 0; filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.2)); }
            60% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3)); }
        }

        @keyframes slideInInput {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 500px) {
            .login-container { padding: 24px 8px 18px 8px; }
            .login-logo { width: 60px; }
            .login-title { font-size: 1.4em; }
            .particle.coal-dust { animation-duration: 10s; }
            .particle.sparkle { animation-duration: 4s; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    <div class="particle-container" id="particle-container"></div>

    <!-- Login Container -->
    <div class="login-container">
        <img src="../../BCCL_LOGO-6.jpeg" alt="BCCL Logo" class="login-logo">
        <div class="login-title">BCCL Member Login</div>
        <form class="login-form" method="POST" action="login.php" autocomplete="off">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="login-btn">Login</button>
</form>
        <div class="login-links">
            <a href="forgot-password.html">Forgot Password?</a> | 
            <a href="register.html">Register</a>
        </div>
    </div>

    <script>
        // Particle Animation for Background
        function createParticles() {
            const container = document.getElementById('particle-container');
            const coalDustCount = 15; // Coal dust particles
            const sparkleCount = 10; // Sparkle particles
            // Coal dust particles
            for (let i = 0; i < coalDustCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle', 'coal-dust');
                particle.style.width = `${Math.random() * 6 + 3}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(particle);
            }
            // Sparkle particles
            for (let i = 0; i < sparkleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle', 'sparkle');
                particle.style.width = `${Math.random() * 3 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(particle);
            }
        }

        // Initialize particles on page load
        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
